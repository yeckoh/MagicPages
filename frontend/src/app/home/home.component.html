<div class='center'>
  <mat-toolbar><span>home landing</span></mat-toolbar>

  <mat-label class='mat-h1'>make a new character</mat-label>
  <br>
  <button class='p500' mat-flat-button (click)='openDialog()'>open dialog</button>
  <mat-divider></mat-divider>
  <mat-label class='a400' (click)='openDialog()'>a clickable label</mat-label>
  <div style='max-width: 18rem; padding: 1rem;'>

    <div ng-model='samplecard' class='mat-elevation-z8' style='background-color: rgb(141, 91, 82);'>
      <mat-card-title style='padding: 6px;' (click)='openDialog(cardtitle, cardcontent)'>
        {{cardtitle}}
      </mat-card-title>

      <mat-card style='padding: 0px; border-radius: 0px'>
        <mat-card-content style='padding: 1rem;'>
          {{cardcontent}}
        </mat-card-content>
        <mat-card-actions style='padding-left: 1rem;'><button class='mat-elevation-z4' mat-button>use</button><button class='mat-elevation-z4' mat-button>reset</button></mat-card-actions>
      </mat-card>
    </div>
  </div>

  <button mat-button class='p200 mat-elevation-z4' (click)='pullallusercharacters()'>pull only all user's characters, you gotta be logged in tho</button>

  <div>
    <hr>
    stranth: <mat-form-field style='width: 4rem;'><input matInput type="number" (input)='updateStranth()' [(ngModel)]='stranth' name='stranth'></mat-form-field><br>
    stranthMod: <mat-form-field style='width: 4rem;'><input matInput (input)='atkresult()' disabled [(ngModel)]='stranthMod' name='stranthMod'></mat-form-field><br>
    charalevel: <mat-form-field style='width: 4rem;'><input matInput type="number" (input)='updateProf()' [(ngModel)]='charalevel' name='charalevel'></mat-form-field><br>
    proficiencyBonus: <mat-form-field style='width: 4rem;'><input matInput (input)='atkresult()' disabled [(ngModel)]='proficiencyBonus' name='proficiencyBonus'></mat-form-field>
    <br>
    attackBonus formula: <mat-form-field style='width: 18rem;'><input matInput (input)='atkresult()' [(ngModel)]='input1' name='input1'></mat-form-field><br>
    <br>
    damage formula: <mat-form-field style='width: 18rem;'><input matInput (input)='dmgresult()' [(ngModel)]='input2' name='input2'></mat-form-field><br>
    <br>
    <mat-divider></mat-divider>
    <br>
    <p>attackBonus: {{attackBonus}}</p>
    <br>
    <p>damage: {{dmgformuoli}}</p>
  </div>

    <mat-card-content>this is card content</mat-card-content>

    </mat-card>
  </div>
  -->
</div>
